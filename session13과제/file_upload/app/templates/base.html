{% load static %}
{% load socialaccount %}
{% providers_media_js %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>joohye's todo-list</title>
    <link rel="stylesheet" type="text/css" href="{% static 'base.css' %}"">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    {% block head %}
    {% endblock head %}
</head>
<body>
    <div class="nav-bar">
        {% if user.is_authenticated %}
        <div class="nav-item-my"><strong>안녕하세요, {{ user.username }}님</strong></div>
        <a class="nav-item" href="{% url 'mypage' %}">마이페이지</a>
        <a class="nav-item" href="{% url 'logout' %}">로그아웃</a>
        {% else %}
        <a class="nav-item" href="{% url 'login' %}">로그인</a>
        <a class="nav-item" href="{% url 'signup' %}">회원가입</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock content %}
</body>
</html>
